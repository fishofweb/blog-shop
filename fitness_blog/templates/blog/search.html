{% extends 'blog/basic.html' %}
{% block body %}
{% load static %}

<div class="container" xmlns="http://www.w3.org/1999/html">





<div class="container">
     <h1 class="text-white bg-dark">{{length}} articles are found</h1>
    <div class="row">

    {% for item in post %}

          <div class="card my-3 text-white bg-dark mb-3" style="width: 18rem;">

            <img src="/media/{{item.thumbnail}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.intro}}</p>
              <a href="{% url 'blog' id=item.post_id %}" class="btn btn-primary">read more...</a>

            </div>
          </div>

    {% if forloop.counter|divisibleby:5 %}
    </div>
    {% endif %}
   {% endfor %}
</div>



{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
